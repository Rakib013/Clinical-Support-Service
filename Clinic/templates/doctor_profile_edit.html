<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="doctor_profile_edit.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-profile-name">
          <div class="sidebar-img">
            <img src="doctor_profile.svg" alt="User" />
          </div>
          <h2>Dr. John Doe</h2>
          <div class="sidebar-text">
            <p>johndoe@gmail.com</p>
          </div>
        </div>
        <div class="sidebar-items">
          <ul>
            <li>
              <img src="dashboard-icon.svg" alt="Dashboard Icon" />
              <a href="patient_dashboard.html"> Dashboard</a>
            </li>
            <li>
              <img src="doctor-appointment-icon.svg" alt="Appointment Icon" />
              <a href="book_appointment.html"> Doctor Appointments </a>
            </li>
            <li>
              <img src="doctors-list.svg" alt="Doctors List Icon" />
              <a href="doctors-list.html"> Doctors </a>
            </li>
            <li>
              <img src="pill-icon.svg" alt="Medication Icon" />
              <a href="medication.html"> Medication</a>
            </li>
            <li>
              <img src="report-file-icon.svg" alt="Lab Icon" />
              <a href="lab.html"> Lab </a>
            </li>
            <li>
              <img src="profile-icon.svg" alt="Profile Icon" />
              <a href="patient-profile.html"> Profile</a>
            </li>
            <li>
              <img src="settings-icon.svg" alt="Settings Icon" />
              <a href="settings.html"> Settings</a>
            </li>
            <li>
              <img src="logout-icon.svg" alt="Logout Icon" />
              <a href="logout.html"> Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <div class="dashboard-display">
            <div class="search-container">
              <input type="text" placeholder="Search Doctor" />
            </div>
            <div class="icons">
              <div class="icon-link">
                <img src="email-icon.svg" alt="Email Icon" />
              </div>
              <div class="icon-link">
                <img src="notification-icon.svg" alt="Notification Icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-container">
            <form>
                <h4>Basic Information</h4>

                <div class="profile-upload">
                    <div class="profile-image">
                        <img src="doctor_profile.svg" alt="Profile Picture" id="profilePreview">
                    </div>
                    <div class="upload-content">
                        <label for="profileUpload" class="upload-btn">
                            ðŸ“· Upload Photo
                        </label>
                        <input type="file" id="profileUpload" accept="image/*" hidden>
                        <p class="upload-info">Allowed JPG, GIF, or PNG. Max size of 2MB</p>
                    </div>
                </div>
                
                <br><br>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">Biography</label>
                    <textarea id="bio" rows="3" placeholder="Tell something about yourself"></textarea>
                </div>
        
                <hr>
        
                <h4>Clinic Info</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clinicName">Clinic Name</label>
                        <input type="text" id="clinicName" placeholder="Clinic Name">
                    </div>
                    <div class="form-group">
                        <label for="clinicAddress">Clinic Address</label>
                        <input type="text" id="clinicAddress" placeholder="Clinic Address">
                    </div>
                </div>
        
                <hr>
        
                <h4>Contact Details</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address1">Address Line 1</label>
                        <input type="text" id="address1" placeholder="Address Line 1">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address Line 2</label>
                        <input type="text" id="address2" placeholder="Address Line 2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State / Province</label>
                        <input type="text" id="state" placeholder="State / Province">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" placeholder="Postal Code">
                    </div>
                </div>
        
                <hr>
        
                <h4>Specialization</h4>
<div class="form-row" id="specialization-section">
    <div class="form-group">
        <input type="text" class="specialization" placeholder="Enter Specialization">
    </div>
</div>
<div class="form-row">
    <button type="button" class="add-more" data-section="specialization-section">+ Add More</button>
</div>

<hr>

<h4>Education</h4>
<div class="form-row" id="education-section">
    <div class="form-group">
        <label for="degree">Degree</label>
        <input type="text" class="degree" placeholder="Degree">
    </div>
    <div class="form-group">
        <label for="college">College/Institute</label>
        <input type="text" class="college" placeholder="College/Institute">
    </div>
    <div class="form-group">
        <label for="yearOfCompletion">Year of Completion</label>
        <input type="number" class="yearOfCompletion" placeholder="Year of Completion">
    </div>
</div>
<div class="form-row">
    <button type="button" class="add-more" data-section="education-section">+ Add More</button>
</div>

<hr>

<h4>Experience</h4>
<div class="form-row" id="experience-section">
    <div class="form-group">
        <label for="hospital">Hospital Name</label>
        <input type="text" class="hospital" placeholder="Hospital Name">
    </div>
    <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="designation" placeholder="Designation">
    </div>
    <div class="form-group">
        <label for="expFrom">From</label>
        <input type="date" class="expFrom">
    </div>
    <div class="form-group">
        <label for="expTo">To</label>
        <input type="date" class="expTo">
    </div>
</div>
<div class="form-row">
    <button type="button" class="add-more" data-section="experience-section">+ Add More</button>
</div>

        
                <hr>
                <button class="save-button">Save Changes</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll('.add-more').forEach(button => {
    button.addEventListener('click', function() {
        const sectionId = this.getAttribute('data-section');  // Get the section ID
        const section = document.getElementById(sectionId);  // Get the section element

        // Clone the entire section, including all child elements (fields and button)
        const newSection = section.cloneNode(true);

        // Clear all input fields in the new section (to make it ready for new data)
        const inputs = newSection.querySelectorAll('input');
        inputs.forEach(input => {
            input.value = '';  // Clear each input value
        });

        // Add a delete button to the new section
        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete-btn');
        
        // Attach the delete functionality
        deleteButton.addEventListener('click', function() {
            newSection.remove();
        });

        // Insert the delete button at the end of the cloned section
        newSection.appendChild(deleteButton);

        // Insert the cloned section after the original section
        section.parentNode.insertBefore(newSection, section.nextSibling);
    });
});

    </script>
  </body>
</html>
